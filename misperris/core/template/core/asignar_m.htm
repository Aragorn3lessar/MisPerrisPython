{% extends 'core/base_mascota.htm' %}
{% block titulo %}
Pagina inicial 
{% endblock %}
{% block contenedor %}
    {% load static %}
    <form method="POST">
            {% csrf_token %}
            <table class="tableIngresar" border="1">
                
                <thead>
                    <tr>
                        <th>Formulario de Ingreso de Mascoras</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Id:</td>
                        <td>
                            <select name="code">
                                {% for m in mascotas %}
                                    {% if m.name == ma.name %}
                                        <option selected>{{m.name}}</option>
                                    {% else %}
                                        <option>{{m.name}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                            <input type="submit" name="btnAccion" value="Buscar"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Foto:</td>
                        <td>
                            <input type="image" name="foto" value="{{ma.foto}}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="w3-input" type="submit" value="Modificar" />
                            <input class="w3-input" type="reset" value="Limpiar" />
                        </td>                        
                    </tr>
                </tbody>
            </table>
        </form>
        <br>
    {% if respuesta %}
       <h1 >Grabo Mascota</h1>
    {% endif %}
{% endblock %}
